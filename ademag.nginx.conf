#site ademag
server {

    server_name ademag.org www.ademag.org;

    # pour rediriger toutes les requêtes vers votre app NodeJS
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Sauf les url débutant par /static/ pour que ce soit Nginx qui fournir les fichiers statiques
     location /static/ {
        root /home/andres/nodeapp/ademag/public;
        gzip  on;
        gzip_http_version 1.0;
        gzip_vary on;
        gzip_comp_level 6;
        gzip_proxied any;
        gzip_types
                    application/atom+xml
                    application/json
                    application/ld+json
                    application/manifest+json
                    application/rss+xml
                    application/vnd.geo+json
                    application/vnd.ms-fontobject
                    application/x-font-ttf
                    application/x-web-app-manifest+json
                    application/xhtml+xml
                    application/javascript
                    application/x-javascript
                    application/xml
                    application/xml+rss
                    font/opentype
                    text/*
                    image/*
                    t$;
        gzip_buffers 32 16k;
        gzip_disable "msie6";

        expires modified +90d;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ademag.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ademag.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.ademag.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = ademag.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    server_name ademag.org www.ademag.org;
    listen 80;
    return 404; # managed by Certbot
}

